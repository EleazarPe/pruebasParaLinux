<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="/templates/posting/plantilla.html::head">
        <title th:text="${titulo}">...</title>
    </head>
    <body>

    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4" th:text="${titulo}">....</h1>
        </div>

        <!-- El endpoint que estará procesando el formulario será enviado por el controlador      -->
        <form enctype="application/x-www-form-urlencoded" method="post" th:attr="action=${accion}" >
            <div class="form-group">
                <label for="idart">Id</label>
                <!-- La variable visualizar aplica el formulario readonly.                -->
                <input readonly th:value="${idart}" type="number" name="idart" class="form-control" id="idart" aria-describedby="idart">
            </div>

            <div class="form-group">
                <label for="titulo">Titulo</label>
                <input th:readonly="${visualizar}" th:value="${articulo} ? ${articulo.titulo} : ''" type="text"  name="titulo" class="form-control" id="titulo">
            </div>

            <div class="form-group">
                <label for="cuerpo">Cuerpo</label>
                <input th:readonly="${visualizar}" th:value="${articulo} ? ${articulo.cuerpo} : ''" type="text"  name="cuerpo" class="form-control" id="cuerpo">
            </div>
            <div class="form-group">
                <label for="etiqueta">Etiquetas</label>
                <input th:readonly="${visualizar}" th:value="${articulo} ? ${articulo.showEtiquetas(articulo.id)} : ''" type="text"  name="etiqueta" class="form-control" id="etiqueta">
            </div>
            <!-- Los botones para la creación del estudiante -->
            <button th:if="${!visualizar}" type="submit" class="btn btn-primary">Crear</button>
            <a href="/posting" class="btn btn-primary">Cancelar</a>
        </form>
    </div>

        <!-- incluyendo la parte de javascript del template.        -->
        <div th:replace="/templates/posting/plantilla.html::javascript">

        </div>

    </body>

</html>
